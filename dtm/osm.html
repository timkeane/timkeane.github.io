<body>

  <script src="js/3857.js"></script>
  <script>
    /* create a tile source that will reveal the Standard Web Mercator Tile Grid */
    var osmSource = new ol.source.OSM();
    /* show details of the Custom Tax Map Tile Grid */
    console.info('Custom Tax Map Tile Grid:', source.getTileGrid());
    console.info('Custom Tax Map Tile Projection:', source.getProjection().getCode());
