<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
 	<title>NYPD Transit District Finder</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
 	<style>
		body, body * {
			font-family: 'Arial';
			font-size: 16px;
		}
		iframe {
			display: block;
			margin-top: 10px;
			width: 700px;
			height: 420px;
			border: none;
		}
 	</style>
 	<script>
		function clickedStation(event){
			console.info('clickedStation:', event);
			loadMap(event);
		};
		function loadMap(event){
			var url = 'data/find-transit-district.html?';
			var dist = event ? event.DISTRICT : $('#district').val();
			var sta = event ? event.STATION_ID : $('#station').val();
			url += (dist ? ('&district=' + dist) : '');
			url += (sta ? ('&station=' + sta) : '');
			$('#map').attr('src', url);
			return false;
		};
 	</script>
</head>
<body>
	District <input id="district" value="12">
	<button onclick="loadMap();">Find</button>
	<iframe id="map"></iframe>
</body>
</html>
