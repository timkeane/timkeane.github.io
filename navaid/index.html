	<meta prefix="og: http:/ogp.me/ns#" property="og:image:width" content="1200">
	<meta prefix="og: http:/ogp.me/ns#" property="og:image:height" content="626">
	<meta prefix="og: http:/ogp.me/ns#" property="og:description" content="Tim's NavAid">

	<title>Tim's NavAid</title>

	<link rel="apple-touch-startup-image" href="img/icon-512.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/icon-60.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/icon-76.png">

	<link rel="apple-touch-icon" sizes="167x167" href="img/icon-167.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/icon-180.png">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.3.2/ol.css">
	<link rel="stylesheet" href="../nyc-lib/v0.4.8/css/nyc-ol-lib.css">
	<link rel="stylesheet" href="../nyc-lib/v0.4.8/css/nyc-ol-redline-lib.css">
	<link rel="stylesheet" href="css/navaid.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.3.2/ol-debug.js"></script>
	<script src="../nyc-lib/v0.4.8/js/nyc-ol-lib.js"></script>
	<script src="../nyc-lib/v0.4.8/js/nyc-ol-redline-lib.js"></script>
	<script src="js/navaid.js"></script>
</head>
<body>
	<div id="map"></div>
	<div id="dont-blame-me">
		<p>This app is a toy developed for fun.</p>
		<p>
			If you use it and end up on the beach, on the rocks, or lost at sea,
			the only one to blame is yourself.
		</p>
		<button data-role="button" onclick="$('#dont-blame-me').fadeOut()">I get it!</button>
	</div>
	<script>
		var navaid;
		$(document).ready(function(){
			navaid = new tk.NavAid({
				map: new ol.Map({
					target: $('#map').get(0),
					view: new ol.View({
						maxZoom: 16,
						zoom: 8,
						center: [-8178732, 4962492]
					})
				})
			})
		});
	</script>
</body>
</html>
