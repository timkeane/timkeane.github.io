<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<title>Tim's NavAid</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.3.2/ol.css">
	<link rel="stylesheet" href="https://maps.nyc.gov/nyc-lib/v0.4.5-SNAPSHOT/css/nyc-ol-lib.css">
	<link rel="stylesheet" href="https://maps.nyc.gov/nyc-lib/v0.4.5-SNAPSHOT/css/nyc-ol-redline-lib.css">
	<link rel="stylesheet" href="css/navaid.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.3.2/ol-debug.js"></script>
	<script src="https://maps.nyc.gov/nyc-lib/v0.4.5-SNAPSHOT/js/nyc-ol-lib.js"></script>
	<script src="https://maps.nyc.gov/nyc-lib/v0.4.5-SNAPSHOT/js/nyc-ol-redline-lib.js"></script>
	<script src="js/navaid.js"></script>
</head>
<body>
	<div id="map"></div>
	<script>
		$(document).ready(function(){
			navaid = new tk.NavAid({
				map: new ol.Map({
					target: $('#map').get(0),
					view: new ol.View({
						maxZoom: 16,
						zoom: 8,
						center: [-8178732, 4962492]
					})
				})
			})
		});
	</script>
</body>
</html>
