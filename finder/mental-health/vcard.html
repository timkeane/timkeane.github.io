<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
 	
 	<title>NYC Mental Health Service Finder Beta - Download Contact</title>

	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="js/ol/v3.7.0-dist/ol.css">
    <link rel="stylesheet" href="css/control-common.css">

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<style>
		a.ui-btn.ui-corner-all {
			color: #0076ff;
			border-color: #0076ff;
			border-width: 1.5px;
			text-transform: capitalize;
			font-weight: 500;
		}
		div {
			color: #0076ff;
			font-size: 12px;
			position: fixed;
			bottom: 3px;
			right: 3px;
		}
	</style>
</head>
<body>
	<a class='ui-btn ui-corner-all'></a>
	<div></div>
	<script>
		$(document).ready(function(){
			var search = document.location.search,
				text = search.substr(search.lastIndexOf('=') + 1);
			$('div').html('&copy City of New York ' + new Date().getFullYear());
			$('a').attr('href', '/vcard/' + search);
			$('a').html(decodeURIComponent(text));
		});
	</script>
</body>
</html>
