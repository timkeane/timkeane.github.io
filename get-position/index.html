<html>
  <head>
    <title>get position</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {margin: 20px;}
    </style>
  </head>
  <body>
    <button id="get-position">Get location</button><br><br>
    Longitude:<br><input id="lng"><br>
    Latitude:<br><input id="lat"><br>
    <script>
      let position;

      const geolocation = new ol.Geolocation({
        projection: 'EPSG:4236',
        tracking: true
      });
      // listen to changes in position
      geolocation.on('change', function(evt) {
        position = geolocation.getPosition();
      });
      // listen to error
      geolocation.on('error', function(evt) {
        window.console.log(evt.message);
      });
      document.getElementById('get-position').addEventListener('click', function(evt) {
        if (position) {
          document.getElementById('lng').value = position[0];
          document.getElementById('lat').value = position[1];
        }
      });
  </script>
  </body>
</html>
