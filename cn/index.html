<body class="loading">
  <div class="banner" onclick="document.location = './'">
    <div class="logoState">
      <img src="/assets/Illinois.bd5b69a9.png" data-i18n="[alt]banner.state_seal.alt">
    </div>
    <div class="logoBBLab">
      <img src="/assets/IL-BB-Lab.28ad675a.png" data-i18n="[alt]banner.bb_lab.alt">
    </div>
    <h1 data-i18n="app.title"></h1>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <ul class="nav nav-tabs flex-sm-column" role="tablist">
          <li class="nav-item" role="presentation" aria-hidden="true">
            <button data-i18n="tab.map.name" class="nav-link active" id="map-tab" data-bs-toggle="tab" data-bs-target="#map" type="button" role="tab" aria-controls="map" aria-selected="true"></button>
          </li>
          <li class="nav-item" role="presentation">
            <button data-i18n="tab.locations.name" class="nav-link" id="location-tab" data-bs-toggle="tab" data-bs-target="#locations" type="button" role="tab" aria-controls="locations" aria-selected="false"></button>
          </li>
          <li class="nav-item" role="presentation">
            <button data-i18n="tab.challenges.name" class="nav-link" id="challenge-tab" data-bs-toggle="tab" data-bs-target="#challenges" type="button" role="tab" aria-controls="challenges" aria-selected="false"></button>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-sm col-sm-4">
        <form id="locate"></form>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="map" role="tabpanel" aria-labelledby="map-tab" aria-hidden="true">
            <div id="map-container" aria-hidden="true"></div>
          </div>
          <div data-i18n="[append]tab.locations.long_msg" class="tab-pane fade" id="locations" role="tabpanel" aria-labelledby="location-tab"></div>
          <div data-i18n="[append]tab.challenge.msg" class="tab-pane fade" id="challenges" role="tabpanel" aria-labelledby="challenge-tab">
            <form id="challenge">
              <button data-i18n="form.challenges.submit" type="submit" class="btn btn-primary"></button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-8"></div>
    </div>
  </div>

  <div id="legend" class="legend" style="display: none;">
    <h2 data-i18n="[append]legend.name">
      <a href="#" class="legend-closer" data-i18n="[aria-label]close"></a>
    </h2>
    <div class="legend-content">
      <div class="layer">
        <input id="cai-check" type="checkbox"
          class="form-check-input layer-check"
          data-i18n="[aria-label]layer.cai.name" disabled>
        <h3 data-i18n="layer.cai.name"></h3>
        <ul>
          <li>
            <img src="/assets/y-eligible.7dfe4352.svg" data-i18n="[alt]feature.value.eligible">
            <span data-i18n="feature.value.eligible"></span>
          </li>
          <li>
            <img src="/assets/n-eligible.c4b83f0c.svg" data-i18n="[alt]feature.value.not_eligible">
            <span data-i18n="feature.value.not_eligible"></span>
          </li>
        </ul>
      </div>
      <div class="layer">
        <input id="bsl-check" type="checkbox"
          class="form-check-input layer-check"
          data-i18n="[aria-label]layer.bsl.name" disabled>
        <h3 data-i18n="layer.bsl.name"></h3>
        <div class="filter">
          <input name="bsl-radio" type="radio"
            class="form-check-input filter-radio"
            data-i18n="[aria-label]feature.field.service" checked disabled>
          <h4 data-i18n="feature.field.service"></h4>
          <ul>
            <li>
              <img src="/assets/served.42cd97ec.svg" data-i18n="[alt]legend.served">
              <span data-i18n="legend.served"></span>
            </li>
            <li>
              <img src="/assets/underserved.b72870a8.svg" data-i18n="[alt]legend.underserved">
              <span data-i18n="legend.underserved"></span>
            </li>
            <li>
              <img src="/assets/unserved.26fe2afc.svg" data-i18n="[alt]legend.unserved">
              <span data-i18n="legend.unserved"></span>
            </li>
          </ul>
        </div>
        <div class="filter">
          <h5>Filter:</h5>
        </div>
        <div class="filter">
          <input name="bsl-radio" type="radio"
            class="form-check-input layer-check"
            data-i18n="[aria-label]feature.field.enforce" disabled>
          <h6 data-i18n="feature.field.enforce"></h6>
        </div>
        <div class="filter">
          <input name="bsl-radio" type="radio"
            class="form-check-input layer-check"
            data-i18n="[aria-label]feature.field.mdu" disabled>
          <h6 data-i18n="feature.field.mdu"></h6>
        </div>
      </div>
      <div class="layer">
        <input id="bg-check" type="checkbox"
          class="form-check-input layer-check"
          data-i18n="[aria-label]layer.bg.name" disabled>
        <h3 data-i18n="layer.bg.name"></h3>
        <ul>
          <li>
            <img src="/assets/bg.1172e32c.svg" data-i18n="[alt]layer.bg.name">
            <span data-i18n="layer.bg.name"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
</body>
</html>
